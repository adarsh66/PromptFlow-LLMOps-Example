$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
  image: acrcontoso7wx5mg43sbnl4.azurecr.io/ssattirajutest:latest
inputs:
  question:
    type: string
    default: Search for AI research at https://openai.com
  test:
    type: bool
    default: true
outputs:
  answer:
    type: string
    reference: ${pdf_research_assistant.output}
nodes:
- name: pdf_research_assistant
  type: python
  source:
    type: code
    path: pdf_research_assistant.py
  inputs:
    question: ${inputs.question}
    realtime_api_search: realtime_api_search
    aoaiConnection: aoai
    test: ${inputs.test}
